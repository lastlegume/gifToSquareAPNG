<html>
  <head>
    <meta charset="UTF-8" />

      http-equiv="Content-Security-Policy"

    <script defer src="convert.js"></script>

    <title>gif to Square apng for Signal stickers</title>

  <body>
    <div class = "p-3">
    <h1 class="text-3xl font-bold underline">gif to square apng for Signal stickers</h1>
      <!-- <input type="file" id="gifInput" accept=".gif" multiple /> -->
       <p>
      <button class="btn hover:bg-lime-500 bg-lime-300" id="inputDirButton">Choose input gifs</button>
      <button class="btn hover:bg-lime-500 bg-lime-300" id="outputDirButton">Choose output directory</button><br>
      <button class="btn hover:bg-lime-500 bg-lime-300 hide" id="convertButton">Convert gifs</button>

      <br><label>Delete intermediate gifs after conversion<input id="deleteGifsAfterCb" type="checkbox" checked title="Delete the squared gifs produced during in an intermediate step afterwards"> </label>
      <br><label>Maximum size of GIF (kb): <input id="maxSize" type="number" min="100" value = 330></label>
    </p>
    <p id="response"></p>
    </div>
